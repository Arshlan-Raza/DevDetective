<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
</head>
<body>

    <!-- wrapper  -->
    <div class="">

        <!-- heading  -->
        <div switch-theme>
            <h1>DevDetective</h1>
            <button></button>
        </div>

        <!-- input and search  -->
        <form>
            <img src="./assets/images/search-icon.svg" alt="">
            <input placeholder="Enter a GitHub username..." data-input>
            <button>Search</button>
            <div error-container>
                <p>no search result</p>
            </div>
        </form>

        <!-- card  -->
        <div>
            <!-- name  -->
            <h3 profile-name></h3>

            <!-- joined -->
            <p profile-joined></p>

            <!-- user profile link  -->
            <a href="" user-profile-link></a>

            <!-- about the profile  -->
            <p about-profile></p>

            <!-- followers and following tab  -->
            <div info-container>
                <div repos>
                    <p></p>
                    <p></p>
                </div>
                <div followers>
                    <p></p>
                    <p></p>
                </div>
                <div following>
                    <p></p>
                    <p></p>
                </div>

            </div>

            <!-- location  -->
            <div location-container>
                <img src="" alt="">
                <a href=""></a>
            </div>

            <!-- page  -->
            <div user-page>
                <img src="" alt="">
                <a href=""></a>
            </div>

            <!-- twitter handle  -->
            <div user-twitter>
                <img src="" alt="">
                <a href=""></a>
            </div>

            <!-- company  -->
            <div user-company>
                <img src="" alt="">
                <a href=""></a>
            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
