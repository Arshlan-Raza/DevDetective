<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
</head>
<body>

    <!-- wrapper  -->
    <div class="">

        <!-- heading  -->
        <div switch-theme>
            <h1>DevDetective</h1>
            <button></button>
        </div>

        <!-- input and search  -->
        <form search-container>
            <img src="./assets/images/search-icon.svg" alt="">
            <input placeholder="Enter a GitHub username..." data-input>
            <button button-search>Search</button>
            <div error-container>
                <p>no search result</p>
            </div>
        </form>

        <!-- card  -->
        <div profile-container>

            <div>
                <img src="" alt="" profile-avatar>
            </div>

            <!-- name  -->
            <div>
                <h3 profile-name></h3>
                <a href="" user-profile-link></a>
            </div>
            
            <!-- joined -->
            <p profile-joined></p>

            <!-- user profile link  -->
            

            <!-- about the profile  -->
            <p about-profile></p>

            <!-- followers and following tab  -->
            <div >
                <div repos>
                    <p>Repos</p>
                    <p data-repos></p>
                </div>
                <div followers>
                    <p>Followers</p>
                    <p data-followers></p>
                </div>
                <div following>
                    <p>Following</p>
                    <p data-following></p>
                </div>

            </div>

            <!-- location  -->
            <div location-container>
                <img src="./assets/images/location-icon.svg" alt="">
                <p location></p>
            </div>

            <!-- page  -->
            <div page>
                <img src="./assets/images/website-icon.svg" alt="">
                <a href="" user-page></a>
            </div>

            <!-- twitter handle  -->
            <div user-twitter>
                <img src="./assets/images/twitter-icon.svg" alt="">
                <a href="" data-twitter></a>
            </div>

            <!-- company  -->
            <div user-company>
                <img src="./assets/images/company-icon.svg" alt="">
                <a href="" data-company></a>
            </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
